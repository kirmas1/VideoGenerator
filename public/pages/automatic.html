<div flex layout="column" layout-align="center none">
    <div flex layout="column" layout-align="center none">
        <div layout="column" layout-align="center center">
            <img src="images\logo6.png">
        </div>

        <div layout="row" layout-align="center end">

            <md-autocomplete flex="50" ng-enter="generateAutomaticVideo()" md-select-on-match="true" md-dropdown-items="3" md-delay="300" md-no-cache="noCache" md-selected-item="selectedItem" md-search-text-change="searchTextChange(searchText)" md-search-text="searchText" md-selected-item-change="generateAutomaticVideo()" md-items="item in querySearch(searchText)" md-item-text="item.display" md-min-length="2" placeholder="Search or type URL">
                <md-item-template>
                    <span md-highlight-text="searchText" md-highlight-flags="^i">{{item.display}}</span>
                </md-item-template>
            </md-autocomplete>
        </div>

    </div>

    <div flex=30>
    </div>

</div>
